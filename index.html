<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-EARNIFY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <!--Header section-->
        <img src="./images/logo.png" alt="learnify logo">
        <p class="text">Login into your <span class="learnify">Learnify</span> account</p>

        <!--Form-->

        <div class="form_container">

            <form action="">
                <!--Input container-->
                    <!--label - login id-->
                    <label for="login_id">Login ID</label>
                    <!--Input - username-->
                    <input type="username" name="login_id" placeholder="Username/Email">

                <!--Input container-->
                    <!--label - password-->
                    <label for="password">Password</label>
                    <!--Input - password-->
                    <input type="password" name="password" id="" placeholder="Your Password">
                <!--Forgot password-->
                <div class="forgot_password">
                    <a href="">Forgot password?</a>
                </div>
                
                <!--Submit button-->
                <button type="submit">LOG IN</button>

                <!--Register button-->
                <p class="register">Don't have an account? <a href="" class="sign_up">Sign Up</a> </p>

            </form>   

        </div>

    </div>
</body>
</html>
